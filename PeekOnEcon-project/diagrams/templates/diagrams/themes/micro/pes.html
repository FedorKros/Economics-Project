{% extends 'diagrams/base.html' %}
{% block content %}



<div align="center">
    <h1>Price elasticity of Supply</h1>


    <select id="radiusSelector">
        <option value="0">Perfectly elastic</option>
        <option value="0.4">Relatively elastic</option>
        <option value="1">Unitary elastic</option>
        <option value="8">Relatively inelastic</option>
        <option value="1000">Perfectly inelastic</option>

    </select>

    <div style="height: 800px; width: 600px;">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js"
            integrity="sha512-JPcRR8yFa8mmCsfrw4TNte1ZvF1e3+1SdGMslZvmrzDYxS69J7J49vkFL8u6u8PlPJK+H3voElBtUCzaXj+6ig=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="path/to/chartjs-plugin-fill-between.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
        <canvas id="myChart" width="400" height="400"></canvas>
        <script>

            document.addEventListener('DOMContentLoaded', function () {
                var ctx = document.getElementById('myChart').getContext('2d');

                var xMin = -5;
                var xMax = 5;
                var step = 1;
                var yMin = -5;
                var yMax = 5;

                // List Functions coefficients to indexes 0-4 in order to change PES notation further



                // Function to calculate y values based on the selected radius
                function computeYValues(radius, xValues) {
                    var yValues = [];
                    for (var x of xValues) {
                        yValues.push(radius * x);
                    }
                    return yValues;
                }
                // Initial values
                var xValues = [];
                for (var x = xMin; x <= xMax; x += step) {
                    xValues.push(x);
                }
                var initialRadius = parseFloat(document.getElementById('radiusSelector').value);
                var yValues = computeYValues(initialRadius, xValues);
                if (initialRadius = 0) {
                    yValues = [5, 5, 5, 5, 5, 5]
                }

                var chart = new Chart(ctx, {
                    type: 'line',

                    data: {
                        labels: xValues,
                        datasets: [
                            {
                                pointRadius: 0,
                                label: 'Supply',
                                data: yValues,
                                fill: false,
                                borderColor: 'blue',
                                tension: 0.1
                            },
                            {
                                pointRadius: 0,
                                data: [[-2, -3]],
                                label: 'PES = ∞'
                            }
                        ]
                    },
                    options: {
                        plugins: {

                            datalabels: {
                                formatter: function (value, context) {
                                    // Display the label only for the first data point


                                    if (context.dataIndex === 0 && context.dataset.label != 'Supply') {
                                        return context.dataset.label || '';
                                    }
                                    else if (context.dataIndex === 5) {
                                        return context.dataset.label || '';
                                    }
                                    else {
                                        return ''
                                    }
                                },
                                anchor: 'end',
                                align: 'bottom',
                                color: "#202020",
                                offset: 8,
                                font: {
                                    size: '16px',
                                    weight: 'bold'
                                }
                            },

                            legend: {
                                display: false
                            }
                        },

                        scales: {
                            x: {
                                type: 'linear',
                                position: 'bottom',
                                min: xMin,
                                max: xMax,
                                ticks: {
                                    display: false
                                },
                                title: {
                                    display: true,
                                    text: 'Quantity',
                                    font: {
                                        size: 16
                                    },
                                    padding: { top: 20, left: 0, right: 0, bottom: 0 }
                                }
                            },
                            y: {
                                min: yMin,
                                max: yMax,
                                ticks: {
                                    display: false
                                },
                                title: {
                                    display: true,
                                    text: 'Price',
                                    font: {
                                        size: 16
                                    },
                                    padding: { top: 20, left: 0, right: 0, bottom: 0 }
                                }
                            }
                        },

                        animation: {
                            duration: 300  // duration in milliseconds
                        },
                    },
                    plugins: [ChartDataLabels]
                });

                // Dropdown change event
                document.getElementById('radiusSelector').addEventListener('change', function (e) {
                    var selectedRadius = parseFloat(e.target.value);
                    yValues = computeYValues(selectedRadius, xValues);
                    chart.data.datasets[0].data = yValues;

                    k_values = [0, 0.4, 1, 8, 1000];
                    pes_array = ['PES = ∞', 'PES > 1', 'PES = 1', '0 < PES < 1', 'PES = 0'];
                    chart.data.datasets[1].label = pes_array[k_values.indexOf(selectedRadius)];
                    chart.update();
                });
            });

        </script>


    </div>

    {% endblock %}
